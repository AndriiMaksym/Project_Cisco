{% extends "base.html" %}
{% block title %}Add Meal{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 mb-4">Add Meal</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button class="btn btn-success mb-3" type="submit">Save</button>
    </form>
</div>
{% endblock %}
